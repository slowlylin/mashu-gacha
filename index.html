<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>誠懇敷衍扭蛋機</title>
  <style>
    body {
      background-color: #fffbe6;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 2em;
    }
    h1 {
      color: #ff6f91;
    }
    button {
      background-color: #ffe4ec;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #quoteBox {
      margin-top: 20px;
      font-size: 18px;
      padding: 15px;
      background-color: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h1>🎁 誠懇敷衍扭蛋機</h1>
  <p>點一下，獲得一句溫柔敷衍的安慰話：</p>
  <button onclick="rollQuote()">點我扭蛋</button>
  <div id="quoteBox">🌸 這裡會顯示安慰語句 🌸</div>

  <script>
    const quotes = [
      "我知道你現在很不容易，但你還是撐到了今天，真的很棒。",
      "聽起來真的很辛苦，我在這裡陪你一起扛一下，好不好？",
      "你有願意說出來，就已經是勇敢的第一步了 🐣",
      "事情再難，也不會一直都這樣對你，天總會亮的 ☀️",
      "我雖然幫不上什麼忙，但我在這裡，認真地聽著你。",
      "換個角度想想……好啦我知道你現在沒心情換角度，抱一下再說 🐻",
      "先深呼吸，我們慢慢來，不急的 🍃",
      "你現在的狀態不是你的全部，你只是累了而已。",
      "你不是一個人，你有我這個超誠懇敷衍機在 💪",
      "可以哭，也可以罵，等一下我們再一起笑 😊"
      "我一直都有在聽～有你願意說，就很棒了🌷"
      "欸欸欸～你這樣真的太辛苦了啦（揉頭）"
      "怎麼會這樣🥺　不過你現在願意說，我就很開心"
      "唉唷～真的替你感到委屈欸（比愛心）"
      "嗚嗚～過來給我抱一下先（張開手臂）"
      "如果換成我，可能也撐不住……但你撐住了耶！"
      "你都說出來了，剩下的交給世界處理就好💪"
      "聽完這些，我只想說：你真的已經很努力了"
      "乖乖～今天世界欠你一個擁抱"
      "好啦，我沒有別的想說的，就一句：我挺你。"
      "我能理解你的感受，真的很不容易。",
      "辛苦了，你已經做得很好了。",
      "你的感覺是合理的，謝謝你願意分享。",
      "就算現在看不到盡頭，也別忘了你不孤單。",
      "沒關係的，你願意說出來已經很勇敢了。",
      "我雖然幫不上什麼忙，但我願意陪你。",
      "謝謝你願意相信我，跟我說這些。",
      "真的辛苦你了，休息一下吧。",
      "有時候不說話，也是一種陪伴喔。",
      "你很重要，請別懷疑這件事。"
      "嗯...辛苦你了，我懂的。",
      "我知道這真的不容易，拍拍你喔。",
      "我一直都在聽，有你願意說，就很棒了。",
      "有這樣的情緒很正常，我不會怪你。",
      "世界有時候真的很累，還好你撐到了現在。",
      "雖然我不知道該怎麼回，但我會陪著你。",
      "每個人情緒都有高低，謝謝你願意分享。",
      "我沒有經歷過，但我相信那真的不好受。",
      "謝謝你願意讓我知道這些，真的很勇敢。",
      "今天也撐過了，好棒。"
      "	唉……真的會讓人很難受欸。"
      "你一定累壞了吧，這樣真的太多了。"
      "你這樣還沒崩潰，根本神級忍耐欸！"
      "希望接下來會慢慢好起來啦……（轉話題）"
      "哭一哭也沒關係啦，明天起來再看看有什麼辦法。"
      "聽起來真的很委屈欸。你有這樣的感覺是很自然的啊。"
      "這種情況好難啊……不過你自己應該最知道怎樣對你才是真的好吧。"
    
    ];

    function rollQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quoteBox").innerText = quotes[randomIndex];
    }
  </script>
</body>
</html>
