<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>小麻糬扭蛋機</title>
  <style>
    /* ===== 基本字體與配色 ===== */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');
    body{
      margin:0;
      padding:0;
      font-family:"Noto Sans TC", sans-serif;
      background:#fdeff3;          /* 粉粉底色 */
      color:#e85aa2;               /* 主色系 */
      text-align:center;
    }

    h1{
      margin:28px 0 8px;
      font-size:40px;
      font-weight:700;
      letter-spacing:2px;
    }

    /* ====== 小麻糬＋氣泡：並排 ====== */
    #talk{
      display:flex;                /* 關鍵：並排 */
      justify-content:center;      /* 整組置中 */
      align-items:center;   /* 讓圖片與氣泡上下居中對齊 */
      gap:24px;                    /* 圖與氣泡間距 */
      flex-wrap:wrap;              /* 窄螢幕自動換行 */
      margin-top:12px;
    }

    #mashu{
      width:240px;
      user-select:none;
      pointer-events:none;         /* 滑鼠點不到圖片本身 */
    }

    #speech{
      background:#fff;
      border:2px solid #ff99aa;
      border-radius:10px;
      padding:12px 18px;
      max-width:260px;             /* 最寬 260px，長句往下排 */
      box-sizing:border-box;
      word-break:break-word;
      text-align:center;
      font-size:16px;
      line-height:1.6;
      box-shadow:2px 2px 6px rgba(0,0,0,0.08);
      display:none;                /* 初始隱藏；點扭蛋才顯示 */
    }

    /* ====== 扭蛋機 ====== */
    #gacha{
      width:180px;
      margin:36px auto 48px;
      cursor:pointer;
      transition:transform 0.15s;
    }
    #gacha:active{                 /* 按下有輕微壓扁感 */
      transform:scale(0.96);
    }

    /* 小小搖動動畫（點擊時加 .shake 就會跑） */
    @keyframes shake{
      0%,100%{transform:translateX(0);}
      20%,60%{transform:translateX(-4px);}
      40%,80%{transform:translateX(4px);}
    }
    .shake{animation:shake 0.4s;}

    /* ===== 行動裝置（≤500px） ===== */
    @media (max-width:500px){
      h1{font-size:32px;}
      #speech{
        max-width:90vw;
        font-size:15px;
      }
      #mashu{width:200px;}
    }
  </style>
</head>

<body>
  <h1>🐾 小麻糬扭蛋機</h1>

  <div id="talk">
    <img id="mashu" src="images/mashu.png" alt="小麻糬">
    <div id="speech">點一下扭蛋機抽一句誇誇吧！</div>
  </div>

  <img id="gacha" src="images/gacha_praise.png" alt="誇誇扭蛋機">

  <script>
    /* ===== 誇誇語料 ===== */
const quotes = [
  "你真的超棒棒！",
  "今天也辛苦了，你好努力！",
  "小麻糬最喜歡你笑的樣子了！",
  "你就是這世界上最閃亮的星星！",
  "怎麼可以這麼可愛！我快融化了啦！",
  "抱一個～你是最棒的寶貝！",
  "連小麻糬都忍不住想誇你！",
  "你今天也超勇敢的，真的！",
  "你光是存在就已經超棒了喔！",
  "哇！你太厲害了吧～",
  "你一定很受歡迎對不對？因為我特別歡迎你～",
  "你閃亮亮的樣子，好像小星星掉到我心裡。",
  "哇，你笑起來簡直像太陽一樣溫暖！",
  "小麻糬都忍不住想天天誇你！",
  "怎麼可以這麼棒啦！我要貼貼！",
  "你就是幸福的代名詞啊～",
  "你的努力發光到連小麻糬都眨眨眼啦！",
  "啊啊啊，好想每天都誇你，誇不完啦！",
  "抱緊你一下，你最棒了！",
  "今天的你也是發光發亮的寶貝！",
  "你是最棒噠！",
  "你的表現最耀眼！",
  "你好優秀哦！小麻糬崇拜你！",
  "你迷人到小麻糬都羨慕了！",
  "小麻糬以你為榮！",
  "你真特別～人格魅力超強！",
  "你的思維與眾不同！好厲害呀！",
  "你超有品味的～審美眼光很好哦！",
  "你的天賦不是一般人耶！",
  "你能不能教我怎麼樣才能像你這麼迷人啊？",
  "你今天看上去真是太有活力啦～就像個小太陽一樣！",
  "你做得真好～",
  "你是乖寶寶～",
  "你的觀察力好強哦～",
  "你的想法真有創意！",
  "你是一個很有責任感的人～",
  "你一定很孤獨叭？世界上這麼好的人只有你一個！",
  "你好有自己的想法哦～",
  "教我教我～怎麼樣才可以像你一樣閃閃發光？"
];

    const speech = document.getElementById("speech");
    const gacha  = document.getElementById("gacha");

    /* 抽誇誇 */
    gacha.addEventListener("click", () => {
      /* 抽一句 */
      const q = quotes[Math.floor(Math.random() * quotes.length)];
      speech.innerText = q;
      speech.style.display = "inline-block";

      /* 小小搖動動畫 */
      gacha.classList.add("shake");
      /* 動畫結束後移除 class，以便下次重播 */
      setTimeout(() => gacha.classList.remove("shake"), 400);
    });
  </script>
</body>
</html>
